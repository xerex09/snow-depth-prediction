<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
        <div id="metrics_json" style="text-align: center; padding: 10x">
            <p>metrics_json</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  Persistence model MAE</th><th style="text-align: right;">  Persistence model MSE</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">                      0</td><td style="text-align: right;">                      0</td></tr>
</tbody>
</table>
            </div>
        </div>

    <div id = "static_Persistence_model_MAE">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "Persistence model MAE": "0", "rev": "workspace"}]}, "title": "", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "Persistence model MAE", "type": "quantitative", "title": "Persistence model MAE", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}, "transform": [{"loess": "Persistence model MAE", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "point", "tooltip": {"content": "data"}}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "Persistence model MAE", "type": "quantitative", "title": "Persistence model MAE", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_Persistence_model_MAE', spec);
        </script>
    </div>
    

    <div id = "static_Persistence_model_MSE">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "Persistence model MSE": "0", "rev": "workspace"}]}, "title": "", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "Persistence model MSE", "type": "quantitative", "title": "Persistence model MSE", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}, "transform": [{"loess": "Persistence model MSE", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "point", "tooltip": {"content": "data"}}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "Persistence model MSE", "type": "quantitative", "title": "Persistence model MSE", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_Persistence_model_MSE', spec);
        </script>
    </div>
    
</body>
</html>
